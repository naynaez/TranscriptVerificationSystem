<script type="text/javascript">
function demoFromHTML() {
  var contact = JSON.parse(document.getElementById("transcriptEx.json"));
  var doc = new jsPDF('p', 'pt', 'a4');

  source = ('personalData');
        specialElementHandlers = {
            '#bypassme': function (element, renderer) {
                return true
            }
        };
        margins = {
            top: 80,
            bottom: 60,
            left: 40,
            width: 522
        };
        doc.fromHTML(source, margins.left, margins.top, { //x, y coord
            'width': margins.width, // max width of content on PDF
            'elementHandlers': specialElementHandlers
        }, margins);
  doc.save("Test.pdf");
}
</script>
