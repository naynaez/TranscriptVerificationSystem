<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title> Transcript Verification System | Home </title>
    <link rel = "stylesheet" type="text/css" href="css/page.css" media= "screen">
    <link rel = "stylesheet" type="text/css" href="css/chooseFile.css" media= "screen">
</head>

<body>
    <header id="header">
        <div class="logo"><a href="Home_regis.html"><img src="aaa.png"/></a></div>
        <h2>Welcome to Transcript Verification System</h2>
        <div class="form" >
          <form class="login-form" action="online.html" method="post">
            <input type="text" placeholder="Transcript URL"/><button>Verify</button>
              <div class="input-file-container"><b>or <input class="input-file" id="my-file" type="file"><label tabindex="0" for="my-file" class="input-file-trigger">choose a file</label>
              </div>
            <p class="file-return"></p>
          </form>
        </div>
    </header>

  <!-- footer -->
    <footer id="footer">
    </footer>
</body>
</html>

<script>
document.querySelector("html").classList.add('js');

var fileInput  = document.querySelector( ".input-file" ),
    button     = document.querySelector( ".input-file-trigger" ),
    the_return = document.querySelector(".file-return");

button.addEventListener( "keydown", function( event ) {
    if ( event.keyCode == 13 || event.keyCode == 32 ) {
        fileInput.focus();
    }
});
button.addEventListener( "click", function( event ) {
   fileInput.focus();
   return false;
});
fileInput.addEventListener( "change", function( event ) {
    the_return.innerHTML = this.value;
});
</script>
